<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
    <div class="container">

        <div class="brand">
            <img src="images/logo.svg" alt="">
        </div>  

        <div class="banner">
            <img src="images/hero-mobile.jpg"
                srcset="images/hero-mobile.jpg 767w, images/hero-desktop.jpg 768w"
            alt="">        
        </div>

        <div class="text-email">

            <div id="content">

                <h1 class="text-left" id="we">We're</h1>
                <h1 class="text-left" id="co">coming</h1>
                <h1 class="text-left" id="so">soon</h1>
                
                <p class="text-left">Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>    
            
            <form class="input">
                <input class="email" type="text" name="email" id="email" placeholder="Email Address"/>
                <button type="submit"><img src="images/icon-arrow.svg" alt="" srcset=""></button>
            </form>

            <div id="error"></div>

        </div>  
          
    </div>
    
    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sachin Jadhav</a>.
        </p>
    </footer>

    
</body>
</html>
